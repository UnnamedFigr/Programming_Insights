<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт 1 - Моят Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Продукт 1</h1>
    <img src="product1.jpg" alt="Продукт 1">
    <p>Кратко описание на Продукт 1</p>
    <p>Пълно описание на Продукт 1. Тук можете да дадете подробна информация за продукта, неговите характеристики и употреба.</p>
    <p>Цена: 100 лв</p>
    
    <h2>Закупуване на продукта</h2>
    <form>
        <label for="name">Име:</label>
        <input type="text" id="name" name="name">
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address">
        <button type="submit">Изпращане</button>
    </form>

    <h2>Потребителски ревюта</h2>
    <div class="review">
        <p>Много хубав продукт!</p>
    </div>
    
    <h3>Добавяне на ревю</h3>
    <form>
        <label for="comment">Коментар:</label>
        <textarea id="comment" name="comment"></textarea>
        <button type="submit">Изпращане</button>
    </form>
</body>
</html>
